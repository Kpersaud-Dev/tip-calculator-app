<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <h1>Spli<br />tter</h1>
    </header>

    <form class="card">
      <div class="left-container">
        <!-- Enter Bill Amount -->
        <div class="input bill">
          <label class="label">Bill</label>
          <input
            type="number"
            class="input-bar bill-amount"
            id="bill-amount"
            placeholder="$0.00"
            min="1"
          />
        </div>
        <!-- Select Tip Section -->
        <div class="tip">
          <label class="label">Select Tip %</label>
          <div class="buttons">
            <button type="number" class="tip-percent" id="five" value="0.05">
              5%
            </button>
            <button type="number" class="tip-percent" value="0.10" id="ten">
              10%
            </button>
            <button type="number" class="tip-percent" value="0.15" id="fifteen">
              15%
            </button>
            <button type="number" class="tip-percent" value="0.20" id="twenty">
              20%
            </button>
            <button type="number" class="tip-percent" id="fifty" value="0.50">
              50%
            </button>

            <input type="number" id="custom" placeholder="Custom" />
          </div>
        </div>
        <!-- Enter Number of People -->
        <div class="input people">
          <label class="label">Number of People</label>
          <input
            type="number"
            class="input-bar number-of-people"
            placeholder="0"
          />
        </div>
      </div>
      <!-- Totals -->
      <div class="totals">
        <div class="tip-totals">
          <!-- Tip amount displayed -->
          <div class="tip-text">
            <div class="tip-left">
              <h2 class="tip-amount">Tip Amount</h2>
              <span class="per-person per-person-amount">/ person</span>
            </div>
            <div class="tip-right">
              <span class="number-total">$4.27</span>
            </div>
          </div>
          <!-- Total Per Person Displayed -->
          <div class="tip-text">
            <div class="tip-left">
              <h2 class="tip-amount">Total</h2>
              <span class="per-person">/ person</span>
            </div>
            <div class="tip-right">
              <span class="number-total total-amount">$32.29</span>
            </div>
          </div>
        </div>
        <button id="reset" type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
