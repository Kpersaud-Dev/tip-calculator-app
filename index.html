<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <h1>Spli<br />tter</h1>
  </header>

  <form class="card">
    <!-- Enter Bill Amount -->
    <div class="input bill">
      <label class="label">Bill</label>
      <input type="number" class="input-bar bill-amount" placeholder="$0.00">
    </div>
    <!-- Select Tip Section -->
    <div class="tip">
      <label class="label">Select Tip %</label>
      <div class="buttons">
        <button class="tip-percent" value="0.05" type="button">5%</button>
        <button class="tip-percent" value="0.10" type="button">10%</button>
        <button class="tip-percent" value="0.15" type="button">15%</button>
        <button class="tip-percent" value="0.25" type="button">25%</button>
        <button class="tip-percent" value="0.50" type="button">50%</button>
        <input type ="number" class="tip-percent" id="custom" placeholder="Custom">
      </div>
    </div>
    <!-- Enter Number of People -->
    <div class="input people">
      <label class="label">Number of People</label>
      <input type="number" class="input-bar number-of-people" placeholder="0">
    </div>
    <!-- Totals -->
    <div class="totals">
      <div class="tip-total">
        <!-- Tip amount displayed -->
        <div class="tip-text">
          <div class="tip-left">
            <h2 class="tip-amount">Tip Amount</h2>
            <span class="per-person per-person-amount">/ person</span>
          </div>
          <div class="tip-right">
            <span class="number-total">$4.27</span>
          </div>
        </div>
        <!-- Total Per Person Displayed -->
        <div class="tip-text">
          <div class="tip-left">
            <h2 class="tip-amount">Total</h2>
            <span class="per-person">/ person</span>
          </div>
          <div class="tip-right">
            <span class="number-total total-amount">$32.29</span>
          </div>
        </div>
        <button id="reset" type="reset">Reset</button>
      </div>
    </div>
  </form>

  
</body>
</html>
