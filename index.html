<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <h1>Splitter</h1>
  </header>

  <form class="card">
    <!-- Enter Bill Amount -->
    <div class="input bill">
      <label class="label">
        Bill
      </label>
      <input type="number" class="bill-amount" placeholder="$0.00">
    </div>
    <!-- Select Tip Section -->
    <div class="tip">
      <label class="label">Select Tip %</label>
      <div class="buttons">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
    </div>
    <!-- Enter Number of People -->
    <div class="input people">
      <label class="label">Number of People</label>
      <input type="number" class="number-of-people" placeholder="$0.00">
    </div>
    <!-- Totals -->
    <div class="totals">
      <div class="tip-total">
        <!-- Tip amount displayed -->
        <div class="tip-text">
          <h2 class="tip-amount">Tip Amount</h2>
          <span class="per-person">/ person</span>
          <span class="number-total">$4.27</span>
        </div>
        <!-- Total Per Person Displayed -->
        <div class="tip-text">
          <h2 class="tip-amount">Total</h2>
          <span class="per-person">/ person</span>
          <span class="number-total">$32.79</span>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
  </form>

  
</body>
</html>
